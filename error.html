}

.phone-button:hover {

}
        .arrow-icon {

        }

        .arrow-icon::before {
            content: "\25BC";
            font-size: 40px;
            color: Red;
            display: block;
            margin-bottom: 10px;
            animation: arrowBounce 1s infinite;
        }

        @keyframes arrowBounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(20px);
            }
            60% {
                transform: translateY(10px);
            }
        }
